<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example App</title>
</head>
<body>
  <code id="output"></code>

  <script src="//localhost:8080/stellar-client"></script>

  <script>
    const outputElement = document.querySelector("#output");
    const printOut = (title, content) => {
      const contentStringified = JSON.stringify(content);
      const newEntryHtml = `
        <p>
          <strong>${title}</strong>
          <br>
          ${contentStringified}
        </p>
      `;
      outputElement.innerHTML += newEntryHtml;
    };

    const client = new Stellar({
      url: 'http://localhost:8080'
    });
    window.client = client;

    (async () => {
      await client.connect();

      printOut('detailsView', await client.detailsView());
      printOut('action', await client.action('formattedSum'));
    })();
  </script>
</body>
</html>
