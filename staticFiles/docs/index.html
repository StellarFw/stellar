<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{project.name}} Docs</title>

  <link rel="stylesheet" href="reset.css" media="screen" title="Main Stylesheet" charset="utf-8">
  <link rel="stylesheet" href="style.css" media="screen" title="Main Stylesheet" charset="utf-8">

<body>
<div class="wrapper">
  <!-- include sidebar -->
  <aside class="sidebar">
    <h1>Documentation
      <small>Beta</small>
    </h1>

    <ul class="actionsList">
      {{#actions}}
      <li><a href="./action_{{.}}.html">{{.}}</a></li>
      {{/actions}}
    </ul>
  </aside>

  <!-- main content -->
  <div class="main">
    <!-- project name -->
    <div class="project-title">
      <h1>Project: {{project.name}}</h1>
      <h2>v{{project.version}}</h2>
    </div>

    <!-- project description -->
    <div class="panel">
      <div class="panel-header">Project Description</div>
      <div class="panel-block">{{project.description}}</div>
    </div>

    <!-- available tasks -->
    <div class="panel">
      <div class="panel-header">Available Tasks</div>
      <div class="panel-block">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Frequency (ms)</th>
            </tr>
          </thead>
          <tbody>
            {{#tasks}}
            <tr>
              <td>{{name}}</td>
              <td>{{description}}</td>
              <td>{{frequency}}</td>
            </tr>
            {{/tasks}}
          </tbody>
        </table>

      </div>
